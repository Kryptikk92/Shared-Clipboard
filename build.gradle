plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

/*sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}*/

dependencies {
    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

ext.serverExcludes = []

task clientJar(type: Jar) {
    from(sourceSets.main.output) {
        include "de/kryptikk/sharedclipboard/client/**"
        project.ext.serverExcludes.addAll(includes)
        manifest {
            attributes 'Main-Class': 'de.kryptikk.sharedclipboard.client.Client'
        }
        baseName 'client'
    }
}

task serverJar(type: Jar) {
    from(sourceSets.main.output) {
        exclude project.ext.serverExcludes
        manifest {
            attributes 'Main-Class': 'de.kryptikk.sharedclipboard.server.Server'
        }
        baseName 'server'
    }
}